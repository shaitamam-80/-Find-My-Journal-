[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.cffi"]

[phases.install]
cmds = ["cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
